<html>
  <head>
    <title>Chat app</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/stylesheets/styles.min.css" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form>
            send message: <input name="message" placeholder="Enter message" />
            <button>Submit</button>
          </form>
          <button id="sendLocation">Send Location</button>
        </div>
        <div id="inloc"></div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div>
        <p>
          <span class="chat__name">{{username}} -- </span
          ><span class="chat_meta">{{time}}</span>
        </p>
        <p>{{text}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          <span class="chat__name">{{username}} -- </span>
          <span class="chat_meta">{{time}}</span>
        </p>
        <a href="{{location}}">click here</a>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <div>
        <h1 class="room-title">{{room}}</h1>
        <h2 class="list-title">Users</h2>
        <ul class="users">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
        </ul>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="javascripts/chat.js"></script>
  </body>
</html>
